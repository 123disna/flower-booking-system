<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flower Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-image:url('https://static.vecteezy.com/system/resources/previews/003/823/523/original/background-nature-flower-mexican-aster-purple-flowers-background-blur-wallpaper-flower-space-for-text-free-photo.jpg'); background-size:cover;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Flower Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/flower/all}">Flowers</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding:0px; background-color:#00000099;">
            <h1 class="text-center" style="color:white;">Enter new Flower</h1>
            <div class="card-body" >
                <form th:action="@{/flower/new}" th:object="${flower}" method="post" enctype="multipart/form-data" >
                    <div class="form-group">
                        <label style="color:white;">Flower Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Flower Name"/>
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Flower Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Flower Description"/>
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Flower Price</label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Flower Price"/>
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Flower Image</label>
                        <input
                                type="file"
                                name="imageFile"
                                class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
